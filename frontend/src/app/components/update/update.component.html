<div class="row d-flex justify-content-center">
    <div class="col-6">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nome</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Fulano" [(ngModel)]="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Sobrenome</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Ciclano" [(ngModel)]="sobrenome" name="sobrenome">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Idade</label>
                <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="50" [(ngModel)]="idade" name="idade">
            </div>
            <button (click)="updateRegister()" class="btn btn-success btn-md">Send</button>
        </form>
    </div>
</div>
